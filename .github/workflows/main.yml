name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # 监听 main 分支，每次 push 自动部署

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.1.4
        with:
          branch: gh-pages      # 发布到 gh-pages 分支
          folder: dist          # Vite 的构建输出目录
